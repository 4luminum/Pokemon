<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Pokémon Stuff</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
<article id="main">

	<header>
		<h1>Pokémon</h1>
		<nav>
			<ul>
				<li id="nav-all" style="display: none;">All Pokémon</li>
				<ul id="nav-inventory" style="display: none;">|
				</ul>
				<ul id="nav-looking-for" style="display: none;">|
				</ul>
				<li style="margin-left:2rem;">
					<span class="active" id="mode-table">▤</span>
					<span class="inactive" id="mode-grid">▦</span>
				</li>
				<li>
					<span class="active" id="mode-night">☽</span>
					<span class="inactive" id="mode-day">☀</span>
				</li>
			</ul>
		</nav>
	</header>

	<section>
		<ul id="filter-adder">
			<ul id="filter-list">
			</ul>
		</ul>
		<ul id="current-filter-list">
		</ul>
	</section>

	<section id="pokemon-info" class="hidden-info">
		<h2 id="name-header"></h2>
		<section>
			
			<section id="image-section">
				
			</section>

			<section id="info-section">
				<table cellspacing="0" cellpadding="0">
					<thead>
					</thead>
					<tbody>
					</tbody>
				</table>
			</section>

			<section id="stat-section">
				<table cellspacing="0" cellpadding="0">
					<thead>
					</thead>
					<tbody>
					</tbody>
				</table>
			</section>

		</section>
		<h3 id="moves-header">Moves ▶</h3>
		<section id="moves-section" class="hidden-moves">
			<table id="moves-level" cellspacing="0" cellpadding="0">
				<thead>
				</thead>
				<tbody>
				</tbody>
			</table>
			<table id="moves-evolution" cellspacing="0" cellpadding="0">
				<thead>
				</thead>
				<tbody>
				</tbody>
			</table>
			<table id="moves-egg" cellspacing="0" cellpadding="0">
				<thead>
				</thead>
				<tbody>
				</tbody>
			</table>
			<table id="moves-tm" cellspacing="0" cellpadding="0">
				<thead>
				</thead>
				<tbody>
				</tbody>
			</table>
			<table id="moves-tutor" cellspacing="0" cellpadding="0">
				<thead>
				</thead>
				<tbody>
				</tbody>
			</table>
		</section>
		<h3 id="close-header">◬</h3>
	</section>

	<section>
		<table id="pokemon-list" cellspacing="0" cellpadding="0">
			<thead>
			</thead>
			<tbody>
			</tbody>
		</table>
		<ul id="pokemon-grid">
		</ul>
	</section>

</article>
<script src="static/functionality.js"></script>
<script src="static/sheet-loading.js"></script>
<script src="static/layout-info.js"></script>
<script src="static/layout.js"></script>

</html>
