<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Pokémon Stuff</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
<article id="main">

	<header>
		<h1 id="main-title"><a href="https://github.com/Armienn/pokemon#pok%C3%A9mon-stuff">Pokémon Stuff</a></h1>
		<h4 id="sub-title" style="display: none;">Pokémon</h4>
		<nav>
			<ul id="nav-list">
			</ul>
		</nav>
	</header>

	<section>
		<ul id="custom-pokemon-section" style="display: none;">
			<label>
				Custom Pokémon:
			</label>
			<textarea id="custom-pokemon" style="height: 14rem; width: 32rem;"></textarea>
			<button id="custom-pokemon-update">Update</button>
		</ul>
		<ul>
			<ul id="filter-adder" style="display: inline-table;">
				<ul id="filter-list">
				</ul>
			</ul>
			<ul id="custom-adder" style="display: inline-table;">
				<li id="custom-sort">
				</li>
			</ul>
		</ul>
		<ul id="current-filter-list">
		</ul>
	</section>

	<table cellspacing="0" cellpadding="0" style="margin: 1rem;">
		<thead>
		</thead>
		<tbody id="pokemon-info-base">
			<tr id="pokemon-info-row" style="display: none; background-color: transparent; cursor: initial;">
				<td>

					<section id="pokemon-info" class="hidden-info">
						<h2 id="name-header"></h2>
						<p id="description-header"></p>

						<section id="info-sections">
							<section id="image-section">
							</section>
						</section>

						<h3 id="moves-header">Moves ▶</h3>
						<section id="moves-section" class="hidden-moves">
						</section>

						<h3 id="close-header">◬</h3>
					</section>

				</td>
			</tr>
		</tbody>
	</table>


	<section>
		<table id="pokemon-list" cellspacing="0" cellpadding="0">
			<thead>
			</thead>
			<tbody>
			</tbody>
		</table>
		<ul id="pokemon-grid">
		</ul>
	</section>

	<footer>
			<a href="https://github.com/Armienn/pokemon#pok%C3%A9mon-stuff">Design and code © Armienn, 2017.</a> Pokémon © Nintendo / Game Freak, 1995-2017. Thanks to Michiel Sikma for sprites and to richi3f for inspiration.
	</footer>

	<div id="copy" style="display: none;">
		<div id="table-info">
			<h1>Ctrl+A to select everything, Ctrl+C to copy</h1>
			<textarea id="pokemon-copy-table"></textarea>
		</div>
	</div>

	<div id="loading">
        <img src="static/pokeball-white.png">
	</div>

</article>
<script src="static/spreadsheet-parser.js"></script>
<script src="static/poke-text.js"></script>
<script src="static/pokemon-data.js"></script>
<script src="static/header-section.js"></script>
<script src="static/info-section.js"></script>
<script src="static/list-section.js"></script>
<script src="static/collection.js"></script>
<script src="static/settings.js"></script>
<script src="static/state.js"></script>
<script src="static/main.js"></script>

</body>
</html>
